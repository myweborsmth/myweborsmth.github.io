<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      text-align: center;
    }
    a {
      margin-top: 1.5em;
      text-decoration: none;
      background: #333;
      color: white;
      padding: 0.7em 1.5em;
      border-radius: 8px;
      transition: 0.2s;
    }
    a:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Hello, world!</h1>
</body>
</html>
